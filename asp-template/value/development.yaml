apiVersion: apps/v1
kind: Deployment
metadata:
  name: asp-template-deployment-development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asp-template-development
  template:
    metadata:
      labels:
        app: asp-template-development
    spec:
      imagePullSecrets:
      - name: local-registry-secret
      containers:
      - name: asp-template-container-development
        image: utility.ndkn.local/ndkn/asp-template
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"

---

apiVersion: v1
kind: Service
metadata:
  name: asp-template-service-development
spec:
  selector:
    app: asp-template-development
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30000
  type: NodePort